services:
  # PostgreSQL 16.1 with RLS and pgcrypto support
  postgres:
    image: postgres:16.1
    container_name: sentinelkey-postgres
    environment:
      POSTGRES_USER: sentinel_admin
      POSTGRES_PASSWORD: secure_password_123!
      POSTGRES_DB: sentinelkey_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - sentinel-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel_admin -d sentinelkey_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 7.2 (Simulated Cluster Mode for Dev)
  redis:
    image: redis:7.2
    container_name: sentinelkey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel-net
    command: redis-server --appendonly yes

  # MinIO (S3-compatible Object Storage for Steganography Cover Images)
  minio:
    image: minio/minio
    container_name: sentinelkey-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: secure_minio_password_123!
    volumes:
      - minio_data:/data
    networks:
      - sentinel-net
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Traefik Reverse Proxy (Simulated TLS 1.3 Termination)
  traefik:
    image: traefik:v3.0
    container_name: sentinelkey-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
